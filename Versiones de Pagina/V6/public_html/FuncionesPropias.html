        	/*CharAt propio*/
        	
        	function miCharAt(){
        		
        		var campoTexto = document.getElementById("cadena");

        		var cadenaTexto = campoTexto.value;
        		var posicion = campoPosicion.value;

        		}
        		//comprobacion es numero p1

        		}
        		
        		var caracter="";

        		var longitud = 0;
        		
        		for (i in cadenaTexto){
        			longitud ++;
        		}
        		
        		for (var i = 0; i<longitud;i++){
        			if (i == posicion){
        				caracter = arrayCadena[i];
        			}
        		}
        		var campoResultado = document.getElementById('resultado');
        		cambiarEstilo(campoResultado);
        		campoResultado.value = "En la cadena la posicion "+posicion+" contiene el caracter "+caracter;
        		
        	}

        	function miIndexOf(){
        		var campoTexto = document.getElementById("cadena");

        		var caracter = campoCaracter.value;

				//comprobacion campoCadena

        		var vacio2 = errorParametro1();

        		}

        		var posicion = 0;

        		}
        		
        		
        		var arrayCadena = cadenaTexto.split("");
        		
        		for (var i = 0; i<longitud;i++){
        			if (arrayCadena[i] == caracter ){
        				posicion = i;
        				campoResultado.value="El caracter se encuentra en la posicion "+ posicion;
        				return;
        			}
        		}
        		estiloError(campoResultado);

        	}

       		function miLastIndexOf(){

        		for (i in cadenaTexto){

				var arrayCadena = cadenaTexto.split("");
				
        		for (var i = longitud; i>=0;i--){

        	/*Substring*/
        	
        	function miSubstring(){
        		
        		var campoTexto = document.getElementById("cadena");
        		var campoIni = document.getElementById("parametro1");
        		var campoFin = document.getElementById("parametro2");
        		var cadenaTexto = campoTexto.value;
        		var inicio = campoIni.value; 
        		var fin = campoFin.value;
        		alert(inicio);
        		alert(fin);
        		var campoResultado = document.getElementById('resultado');
        		cambiarEstilo(campoResultado);
        		
        		//comprobacion campoCadena
        		var vacio = errorCadenaVacia();

        		}
        		//combrobacion campoParametro1
        		var vacio2 = errorParametro1();
        		if (vacio2){

        		}
        		//combrobacion campoParametro1
        		var vacio3 = errorParametro2();
        		if (vacio3){
        			return;
        		}
        		
        		if(esLetraoP1()){
        			return;
        		}
        		if(esLetraoP2()){
        			return;
        		}
        		
        		//comprobacion inicio mayor que fin
        		if(iniMayorFin()){
        			return;
        		}
        		
        		var cadenaExtraida = "";
        		var longitud = 0;
        		
        		for (i in cadenaTexto){
        			longitud ++;
        		}
        		
        		var arrayCadena = cadenaTexto.split("");
        		
        		for (var i = inicio; i<fin;i++){
        			cadenaExtraida+=arrayCadena[i];
        		}
        		alert(cadenaExtraida);
        		campoResultado.value = cadenaExtraida;
        		
        	}

        	/*MiConcat*/
        	
        	function miConcat(array1, array2){
        		
        		var longArray1=0;
        		var longArray2=0;
        		
        		for (var i in array1){
        			longArray1++;
        		}
        		
        		for (var i in array2){
        			longArray2++;
        		}
        		
        		/*alert(longArray1);
        		alert(longArray2);*/
        		var longAux = longArray1+longArray2;
        		
        		var array3= new Array(longAux);
        		
    			for (var i = 0; i< longArray1;i++){
    				array3[i] = array1[i];
    			}
        		
        		var iAux = 0;
        		for (var index = longArray1 ; index<longAux;index++ ){
        			array3[index]=array2[iAux];
        			iAux++;
        		}
        		return array3;
        	}

        	//reverse
        	
        	function miReverse(array){
     		var longitud=0;
     		for(var i in array){
     			longitud++;
     		}
     		
     		//comprobacion campoCadena
        		var vacio = errorCadenaVacia();
        		if (vacio){
        			
        			return;
        		}
        		//combrobacion campoParametro1
        		var vacio2 = errorParametro1();
        		if (vacio2){
        			
        			return;
        		}
     		
     		var array2=new Array(longitud);
     		
     		var a=longitud-1;
     		for(var i=0;i<longitud;i++){
     			array2[a]=array[i];
     			a--;
     		}
     		return array2;
     	}

	     function miSplitC(){
       		
       		var cadena=document.getElementById("cadenasplit");
       		var separador=document.getElementById("separadorSplit");
       		var res=document.getElementById("resSplit");
       		
       		
       		cadena=cadena.value;
       		separador=separador.value;
       		
        	var cont=0;
        	var arr;
        	var arr2="";
        	var posicion=0;
        	var longSeparador=0;
        	var longCadena=0;
        	
        	for(var i in separador){
        		longSeparador++;
        	}
        	
        	for(var i in cadena){	
        		for(var a=0;a<longSeparador;a++){
               			arr2+=cadena[i++];
        		        		}
        		if(arr2==separador){
        			cont++;
        			arr2="";
        		}
        		else{
        			arr2="";
        		}
        		longCadena++;
        	}
        	
        	
        	arr=new Array(cont+1);
        	
        	arr[posicion]="";
        	for(var i=0;i<longCadena; i++){
        		
        		for(var a=0;a<longSeparador;a++){
        			arr2+=cadena[i++];
        			
        		}
        		
        		if(arr2!=separador){
        			i-=longSeparador; 
        			
        			arr[posicion]+=cadena[i];
        			arr2="";
        		}
        		
        		else{
        				
					 
        			if((i-longSeparador)==0  || i==longCadena){
        				arr2="";
        				i-=1;
	                   
        			}
        			else{
        			
        			posicion++;
        			arr[posicion]="";
        			arr2="";
        			i-=1;
        			}
        		}
        	}
    
        	for(i in arr){
        	res.value+="posicion "+i+ "= "+arr[i]+"\n";
        }
        
        }
