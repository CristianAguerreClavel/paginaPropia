<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Fecha y hora</title>
		<link rel="stylesheet" type="text/css" href="EstiloP2.css">
		<script language="JavaScript">
			function mueveReloj(){
				var f = new Date();
				var diasSemana = new Array("Dom","Lun","Mar","Mié","Jue","Vie","Sáb");
				var hora = f.getHours();
				var minuto = f.getMinutes();
				var segundo = f.getSeconds();
				
				var horaImprimible = (diasSemana[f.getDay()]+"    "+f.getDate() + "-" + (f.getMonth() +1) + "-" 
				+ f.getFullYear()+"   "+hora + " : " + minuto + " : " + segundo);
				
				document.form_reloj.reloj.value = horaImprimible;
				
				setTimeout("mueveReloj()",1000);
			}
			
		</script>
		
	</head>
	
	<body onload="mueveReloj()">
		<h1>FECHA Y HORA</h1>
		<hr />
		<fieldset>
			<legend>RELOJ</legend>
			<form name="form_reloj">
				<input type="text" name="reloj" size="30">
			</form>
		</fieldset>
		<fieldset>
			<legend>RELOJ CON FORMATO</legend><!--Rejoj copiado de internet-->
			<div style="text-align:center;width:350px;">
			<iframe src="http://www.zeitverschiebung.net/clock-widget-iframe?language=es&timezone=Europe%2FMadrid"
			width="100%" height="150" frameborder="0" seamless> </iframe>  </div>
		</fieldset>
		
		
	</body>
</html>
