<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="menucssejer.css">
		<title>MENU CSS</title>
		
		
		
	</head>
	<body >
		
		<script language="JavaScript">
			
			function controlEjecucion(){
				var array = tomarEnlace();//metodo que toma dos valores (enlace y titulo) y los devuelve en un array
				if (valorVacio(array)){
					alert("No ha introducido ningun enlace");
					controlEjecucion();
				}else{
					añadirEnlace(array[0],array[1]);//Inserta el enlace con el titulo en el menu
					alternarCapas();//Cambia de capa visible a oculta
					continuarEjecucion('controlEjecucion();');
				}
			}
			
			function valorVacio(cadena){
				var vacio = false;
				for ( i in cadena){
					if(cadena[i] == "" || cadena[i] == null){
						vacio = true;
					}
				}
				return vacio;
			}
			function tomarEnlace(){
				var array = new Array();
				array[0] = prompt("Introduzca el enlace que desea añadir en el menu");
				array[1] = prompt("Introduzca el titulo para el enlace");
				return array;
			}
			function añadirEnlace(link,titulo){
				var div = document.getElementById("lista");
				div.innerHTML+="<li><a href=\""+link+"\" target='contenido'>\""+titulo+"\"</a></li>";
			}
			
			function alternarCapas(){
				var divContenido = document.getElementById("divContenido");
				var divEnlaces = document.getElementById("divEnlaces");
				divContenido.style.display = "";
				divEnlaces.style.display = "none";
			}
			
			function continuarEjecucion(funcion){
			//Comprobacion si se desea continuar ejecutando
			var r=confirm("Desea introducir otro enlace:");
			if (r==true){
			  eval(funcion);//de esta forma podemos volver a llamar a la funcion cuyo nombre a sido pasado como parametro
			}
			else{
			  return;
		  	}
		}
		</script>
		
		
		<table border="0px" width="100%" height="100%">
			<tr height="15%">
				<td>
					<h1>MENU CON CSS</h1><hr />
				</td>
			</tr>
			<tr height="1%" align="center">
				<td align="center">
					<div id="menuh" align="center">
						<ul id="lista">
							<li><a href="Practica1.html" id="primero" target="contenido">Practica 1</a></li>
							<li><a href="Practica2.html" target="contenido">Practica 2</a></li>
							<li><a href="Practica3.html" target="contenido">Practica 3</a></li>
							<li><a href="Contacto.html" target="contenido">Contacto</a></li>
							<li><a href="Present.html" target="contenido">Acerca de mi</a></li>
							<li><a href="menucssejer.css" target="contenido">Ver código CSS</a></li>
						</ul>
					</div>
				</td>
				
			</tr>
			<tr height="80%">
				<td>
					<div id="divEnlaces" style="width: 100%; height: 100%; display:;">
						<fieldset >
							<legend>Añadir enlaces al menu css</legend>
							<table border="0px" width="100%" >
								<tr height="100%">
									<td>Añadir enlaces al menu CSS</td>
									<td><input type="button" value="Añadir enlaces" onclick="controlEjecucion()" /></td>
								</tr>
							</table>
						</fieldset>
					</div>
					<div id="divContenido" style="width: 100%; height: 100%; display:none;">
						<iframe name="contenido" src="Img/1.png" width="100%" height="100%"></iframe>
					</div>
				</td>
			</tr>
		</table>
		
	</body>
</html>
