<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="EstiloP1.css">
		<title>Practica 2</title>
		
		<script language="JavaScript">
			/*
			 * 1ยบ Cadena mayuscula/minusculas o ambas
			 */
			function composicionCadena(cadena){
				var cadenaMayus = cadena.toUpperCase();
				var cadenaMinus = cadena.toLowerCase();
				
				if (cadena == cadenaMayus){
					alert("La cadena: \""+cadena+"\" esta formada por caracteres en mayusculas");
				}
				else if (cadena == cadenaMinus){
					alert("La cadena: \""+cadena+"\" esta formada por caracteres en minuscula");
				}
				else{
					alert("La cadena: \""+cadena+"\" esta formada por caracteres en mayusculas y minuscula");
				}
			}
			
			function continuarEjecucion(funcion){
				//Comprobacion si se desea continuar ejecutando
				var r=confirm("Desea calcular denuevo:");
				if (r==true){
				  eval(funcion);//de esta forma podemos volver a llamar a la funcion cuyo nombre a sido pasado como parametro string
				}
				else{
				  return;
			  	}
			}
			
			function tomarCadena(funcionEjecutar){
				var cadena = prompt("Introduce una cadena");
				eval(funcionEjecutar+'(cadena);');//De esta forma puedo llamar a cualquier funcion pasa como parametro y ademas pasarle como parametro la variable cadena
			}
			
			
		</script>
		
		
	</head>
	<body>
		<h1>PRACTICA 2</h1><hr />
		<fieldset>
        	<legend>ARARTADO A</legend>
        	<table>
        		<tr>
        			<td width="550px">Introducir una cadena y mostrar si esta en mayusculas, minusculas o compuesta </td>
        			<td><input type="button" value="Ejecutar" onclick="tomarCadena('composicionCadena')" /></td>
        		</tr>
        		<tr>
        			<td width="550px">Convertir una cadena en un array </td>
        			<td><input type="button" value="Ejecutar" onclick="window.open('ejerArrayDesglosado.html')" /></td>
        		</tr>
        		<tr>
        			<td width="550px">Desglose de una cadena </td>
        			<td><input type="button" value="Ejecutar" onclick="window.open('ejerArrayDeglosado.html')" /></td>
        		</tr>

        		
        	</table>
        </fieldset>
		
	</body>
</html>
