		<script language="JavaScript">
		
			//FUNCIONES DE COMPROBACION DE DATOS
	    	//Comprobaciones - Robustez
	    	function esNumero(num){//funcion que si se le pasa un valor no numerico devuelve false
	    		if (isNaN(num)){
	    			return false;
	    		}else{
	    			return true;
	    		}
	    	}
	    	
	    	function esVacio(elemento){//Si esta vacio devuelve true
	    		if(elemento == ""|| elemento== null){
	    			return true;
	    		}else{
	    			return false;
	    		}
	    	}
	    	
	    	function esNegativo(elemento){
	    		if(elemento<0){
	    			return true;
	    		}else{
	    			return false;
	    		}
	    	}
	    	
	    	/*function numeroDni(numeroDni){

	    	}*/
	    	//FIN DE FUNCIONES DE COMPROBACION DE DATOS
			/*
			 * 1ยบ Cadena mayuscula/minusculas o ambas
			 */
			function composicionCadena(cadena){
				var cadenaMayus = cadena.toUpperCase();
				var cadenaMinus = cadena.toLowerCase();
				/*---------------COMPROBACIONES--------------------*/
				if(esVacio(cadenaMayus)){
					alert("No ha introducido ningun valor");
					return;
				}
				if(esNumero(cadenaMayus)){
					alert("No esta permitido utilizar unicamente valores numericos");
					return;
				}
				/*---------------FIN COMPROBACIONES--------------------*/
				if (cadena == cadenaMayus){
					alert("La cadena: \""+cadena+"\" esta formada por caracteres en mayusculas");
				}
				else if (cadena == cadenaMinus){
					alert("La cadena: \""+cadena+"\" esta formada por caracteres en minuscula");
				}
				else{
					alert("La cadena: \""+cadena+"\" esta formada por caracteres en mayusculas y minuscula");
				}
			}
			
			function continuarEjecucion(funcion){
				//Comprobacion si se desea continuar ejecutando
				var r=confirm("Desea calcular denuevo:");
				if (r==true){
				  eval(funcion);//de esta forma podemos volver a llamar a la funcion cuyo nombre a sido pasado como parametro string
				}
				else{
				  return;
			  	}
			}
			
			function tomarCadena(funcionEjecutar){
				var cadena = prompt("Introduce una cadena");
				eval(funcionEjecutar+'(cadena);');//De esta forma puedo llamar a cualquier funcion pasa como parametro y ademas pasarle como parametro la variable cadena
			}
			
			
		</script>
